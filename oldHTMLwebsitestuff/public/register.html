<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-gradient {
            background: linear-gradient(to bottom, #5da0b8, #477a8e);
        }

        .comment-image {
            position: absolute;
            top: 18%;
            right: -50px;
            transform: translateY(-50%);
            width: 100px;
        }

        .form-container {
            position: relative;
        }

        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header placeholder -->
    <div w3-include-html="header.html"></div>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script>
        w3.includeHTML();
    </script>

    <div class="bg-green-700 flex flex-col justify-center items-center h-screen relative">
        <div class="flex bg-white rounded-2xl shadow-2xl overflow-visible max-w-4xl w-full relative mt-6">
            <div class="hidden md:flex flex-col items-center justify-center custom-gradient text-white p-10 rounded-l-2xl">
                <h1 class="text-3xl font-bold mb-2">Welcome to</h1>
                <h2 class="text-5xl font-bold">Comment Whiz</h2>
                <img src="images/logo.png" alt="CommentSense Logo" class="w-64 mt-6">
            </div>
            <div class="flex-1 p-8 bg-gray-100 form-container rounded-r-2xl">
                <h2 class="text-4xl font-semibold text-center mb-6 text-green-800">Register</h2>
                <form id="registerForm" action="/sign_up" method="post" class="space-y-6" onsubmit="validateForm(event)">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" id="email" name="_id" placeholder="Email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400 hover:border-green-500 transition duration-200 ease-in-out">

                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password_hash" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400 hover:border-green-500 transition duration-200 ease-in-out">

                    <label for="confirm_password" class="sr-only">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400 hover:border-green-500 transition duration-200 ease-in-out">

                    <div id="error-message" class="error-message">Passwords do not match</div>

                    <div class="flex justify-end space-x-4 mt-6">
                        <button type="button" aria-label="Cancel registration" class="px-5 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-800 transition duration-200 ease-in-out">Cancel</button>
                        <input type="submit" value="Register" class="px-5 py-2 bg-green-700 text-white rounded-lg cursor-pointer hover:bg-green-800 transition duration-200 ease-in-out">
                    </div>
                </form>
                <p class="text-center mt-6">Already have an account? <a href="login.html" class="text-green-700 hover:underline">Log in</a></p>
                <div class="flex items-center justify-center mt-6">
                    <button aria-label="Register with Google" class="bg-gray-300 p-3 rounded-full mx-2 hover:bg-gray-400 transition duration-200 ease-in-out">
                        <img src="https://img.icons8.com/ios-filled/50/000000/google-logo.png" alt="Google" class="w-6 h-6">
                    </button>
                    <button aria-label="Register with Facebook" class="bg-gray-300 p-3 rounded-full mx-2 hover:bg-gray-400 transition duration-200 ease-in-out">
                        <img src="https://img.icons8.com/ios-filled/50/000000/facebook-new.png" alt="Facebook" class="w-6 h-6">
                    </button>
                </div>
                <img src="images/text.png" alt="Comment Image" class="comment-image">
            </div>
        </div>
    </div>
    <script src="scripts/WebScript1.js"></script>
</body>
</html>
